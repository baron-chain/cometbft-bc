server:
  endpoint: "http://127.0.0.1:26657/"
  start-command: make localnet-start 
  wait: 30

test:
  blueprint: ./rpc/openapi/openapi.yaml
  hookfiles: build/contract_tests
  language: go
  method: [GET]
  color: true

hooks:
  worker:
    timeout: 5000
    connect:
      timeout: 1500
      retry: 500
      after-wait: 100
    term:
      timeout: 5000
      retry: 500
    handler:
      host: 127.0.0.1
      port: 61321

execution:
  dry-run: null
  init: false
  sorted: false
  inline-errors: false
  details: false
  loglevel: warning

output:
  names: false
  output: []
  header: []
  reporter: []

config: ./dredd.yml
require: null
custom: {}
only: []
path: []
user: null
