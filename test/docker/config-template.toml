[rpc]
# RPC endpoint configuration
laddr = "tcp://0.0.0.0:9657"

# Security configurations
max_open_connections = 900
max_subscription_clients = 100
max_subscriptions_per_client = 5
timeout_broadcast_tx_commit = "30s"
tls_cert_file = "config/cert.pem"
tls_key_file = "config/key.pem"

# Quantum-safe configurations
use_quantum_safe_tls = true
pqc_cipher_suites = ["kyber768", "dilithium3"]

# Rate limiting
rate_limit = 1000
rate_burst = 2000

# CORS settings for secure API access
cors_allowed_origins = ["*"]
cors_allowed_methods = ["HEAD", "GET", "POST"]
cors_allowed_headers = ["Origin", "Accept", "Content-Type", "X-Requested-With", "X-Server-Time"]

# AI-driven performance optimization
ai_dynamic_scaling = true
ai_performance_threshold = 0.75

# WebSocket configurations
ws_max_connections = 1000
ws_read_buffer_size = 8192
ws_write_buffer_size = 8192
